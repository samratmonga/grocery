<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Card with Icons</title>
<style>
  .card {
    width: 200px;
    height: 150px;
    background-color: lightgray;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px;
  }
  .icon-container {
    position: absolute;
    top: 0;
    right: -50px;
    height: 100%;
    width: 50px;
    background-color: rgba(0, 0, 0, 0.8);
    transition: right 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .card:hover .icon-container {
    right: 0;
  }
  .icon {
    color: white;
    font-size: 24px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="card">
  <div class="icon-container">
    <div class="icon">âœ¨</div>
  </div>
  <!-- Your card content here -->
  <p>This is a card</p>
</div>

</body>
</html>
